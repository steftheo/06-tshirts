<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06 Tshirts</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <div class="row">
        <div class="grid-item">
          <figure class="shop-item">
            <img src="/shirt.png" alt="" class="shop-item__shirt">

            <figcaption class="shop-item__info">
              <h2 class="shop-item__title">T-Shirts</h2>
              <p class="shop-item__desc">
                Made of fresh All-American cotton and some other stuff.
              </p>
            </figcaption>

            <ul class="shop-item__btns">
              <li class="shop-btn">
                <span class="fa fa-refresh"></span>
              </li>
              <li class="shop-btn">
                <span class="fa fa-heart-o"></span>
              </li>
              <li class="shop-btn dropdown">
                <span class="fa fa-square"></span>

                <ul class="dropdown__options">
                  <li class="dropdown__options-item shirt-color--pink">
                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__options-item shirt-color--blue">
                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__options-item shirt-color--yellow">
                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__options-item shirt-color--green">
                    <div class="fa fa-square"></div>
                  </li>
                </ul>
              </li>
              <li class="shop-btn dropdown">
                XL

                <ul class="dropdown__options">
                  <li class="dropdown__options-item">S</li>
                  <li class="dropdown__options-item">M</li>
                  <li class="dropdown__options-item">L</li>
                  <li class="dropdown__options-item">XL</li>
                </ul>
              </li>
              <li class="shop-btn">
                <span class="fa fa-cart-plus"></span>
              </li>
            </ul>
          </figure>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
